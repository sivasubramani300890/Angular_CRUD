<section id="cover">
     <div id="cover-caption">
         <div id="container">
             <div class="col-sm-10 col-sm offset-1">
                 <h1 >Login</h1>
                 <div class="info-form">
                <form [formGroup]="addForm" novalidate class="form">  
                    <div class="form-group">
                        <label class="sr-only">Userame</label>
                        <input type="text" formControlName="username" class="form-control" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Password</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="password">
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-success " [disabled]='addForm.invalid' (click)="onSubmit()">Sign In</button>
                </form>
                </div>
               
             </div>
         </div>
     </div>
 </section>
